<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Amazon Shopping</title>
    <!--title icon-->
    <link rel="icon" href="download.png">

    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--css-->
<link rel="stylesheet" href="carousel.css">
<!--Fontawsome-->
<script src="https://kit.fontawesome.com/6606e36ae0.js" crossorigin="anonymous"></script>


</head>
<body>

    <!--carousel-->
    <div id="carousel-container">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <a href="#"><img src="https://i.ibb.co/pLBNDwJ/61pxhb-Xv8t-L-SX3000.jpg" class="d-block w-100" alt="Mobile & Accessories"></a>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <a href="#"><img src="https://i.ibb.co/ch8LJ44/71f-JN1o-Dw-EL-SX3000.jpg" class="d-block w-100" alt="Computers and accessories"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="https://i.ibb.co/qYVhMg8/71e-BXpqw-YXL-SX3000.jpg" class="d-block w-100" alt="Prime"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="https://i.ibb.co/6XbNsB2/613-Ra2b30c-L-SX3000.jpg" class="d-block w-100" alt="Home Electronics"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="https://i.ibb.co/8m9Qg0h/71-Pspm-M7w-LL-SX3000.jpg" class="d-block w-100" alt="Home&Furniture"></a>

          <div class="carousel-item">
            <a href="#"><img src="https://i.ibb.co/0jfSwx8/51-Hx5m3-Be7-L-SX3000.jpg" class="d-block w-100" alt="Amazon Pay"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="https://i.ibb.co/LpQCjDf/710-Itjx-Bm-VL-SX3000.jpg" class="d-block w-100" alt="Fashion"></a>
          </div>
        </div>
        
      </div>
    </div>
    <!--/Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#"><img class="d-block w-100" src="https://i.ibb.co/ch8LJ44/71f-JN1o-Dw-EL-SX3000.jpg" class="d-block w-100" alt="Computers and accessories"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img class="d-block w-100" src="https://i.ibb.co/ch8LJ44/71f-JN1o-Dw-EL-SX3000.jpg" class="d-block w-100" alt="Computers and accessories">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   

   
    



    <!-- JavaScript Bundle with Popper -->

</body>
</html>
